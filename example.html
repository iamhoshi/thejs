<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thejs-example</title>
</head>
<body>
    <div id="output"></div>
    <input id="input" type="text">
    <input id="submit" type="submit" value="Submit" />

    <script type="module">
        import { theif, thefor } from "./thejs.js";

        const output = document.getElementById("output");
        const inputField = document.getElementById("input");
        const submitButton = document.getElementById("submit");

        let x = 6;

        theif([() => x > 10, () => x > 5, "else"], [
            () => output.innerHTML += "<p>x > 10</p>",
            () => output.innerHTML += "<p>x > 5</p>",
            () => output.innerHTML += "<p>x <= 5</p>"
        ]);

        thefor(3, (i) => output.innerHTML += `<p>Count: ${i}</p>`);

        submitButton.addEventListener("click", () => {
            const inputValue = inputField.value.trim().toLowerCase();

            theif(
                [
                    () => inputValue === "test",
                    () => inputValue === "example",
                    "else"
                ],
                [
                    () => output.innerHTML += "<p><strong>test</strong></p>",
                    () => output.innerHTML += "<p><strong>example</strong></p>",
                    () => output.innerHTML += "<p><h1>else</h1></p>"
                ]
            );
        });
    </script>
</body>
</html>
